{% extends 'layout.html' %}

{% block stylesheets %}
<link rel="stylesheet" href="{{url_for('static', filename = 'assets/css/memberProf.css')}}">
{% endblock %}

{% block loginButtons %}
<li>
    <a href="/dashboard">Dashboard</a>
</li>
<li>
    <a href="/logout">Logout</a>
</li>
{% endblock %}

{% block body %} 

<div class="container">

<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder='Name' value="{{data['name']}}">
    </div>
    <div class="form-group">
        <label for="email01">Email</label>
        <input type="text" class="form-control"name="email" id="email01"  placehlder="Email" value="{{data['email']}}">
        
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number"class="form-control" name="phone" id="phone" placeholder="Phone Number" value="{{data['phone']}}">
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control"name="dob" id="dob" placeholder="01/01/1999">
    </div>
    <div class="form-group">
        <label for="pass01">Password</label>
        <div class="pass-item">
            <input type="password"class="form-control" name="password" id="pass01" placeholder="Please enter your password" value="*****">
            <span class="view-pass" id="view-pass-01">
                <i class="flaticon-eye"></i>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" name="role">
            <option value="coach">Admin</option>
            <option value="coach">Coach</option>
            <option value="member">Member</option>
            <option value="athelte">Athelte</option>
          </select>
    </div>
    <div class="form-group">
        <label for="address">Address Line 1</label>
        <input class="form-control" type="text" name="address" id="address" placeholder="Address Line 1" value="{{data['address']}}">
    </div>
    <div class="form-group">
        <label for="address2">Address Line 2</label>
        <input class="form-control"type="text" name="address2" id="address2" placeholder="Address Line 2" value="{{data['address2']}}">
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input class="form-control" type="text" name="state" id="state" placeholder="State" value="{{data['state']}}">
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input class="form-control" type="text" name="country" id="country" placeholder="Country" value="{{data['country']}}">
    </div>
    <div class="form-group">
        <label for="pincode">Pincode</label>
        <input class="form-control" type="text" name="pincode" id="pincode" placeholder="Pincode" value="{{data['pincode']}}">
    </div>
    <div class="form-group">
        <input class="btn btn-primary"type="submit" value="Update">
    </div>
</form>


</div>

{% endblock %}
