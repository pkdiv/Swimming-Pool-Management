{% extends 'layout.html' %}

{% block body %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Coaches</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Coaches</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Date of Birth</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                            <th scope="col">Pincode</th>
                            <th scope="col">Phone</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    {% for data in userData %}
                    <tr>
                        <td>{{data['name']}}</td>
                        <td>{{data['dob']}}</td>
                        <td>{{data['state']}}</td>
                        <td>{{data['country']}}</td>
                        <td>{{data['pincode']}}</td>
                        <td>{{data['phone']}}</td>
                        <td>
                            <form method="POST">
                                <input hidden type="text" name=user_id value={{data["user_id"]}}>
                                <div class="form-group">
                                    <input type="submit" value="Edit">
                                </div>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<div >
    <button class="btn btn-primary mb-5" onclick="location.href='/memberProf'" type="button">Add New Coach</button>
</div>
<!-- /.container-fluid -->

{% endblock %}
