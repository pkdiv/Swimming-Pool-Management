{% extends 'layout.html' %}

{% block stylesheets %}
<link rel="stylesheet" href="{{url_for('static', filename = 'assets/css/memberProf.css')}}">
{% endblock %}

{% block loginButtons %}
<li>
    <a href="/dashboard">Dashboard</a>
</li>
<li>
    <a href="/logout">Logout</a>
</li>
{% endblock %}

{% block body %}

<div class="container">


    <form method="post">

        <div class="row justify-content-center mb-7">
            <span class="border border-primary">
                <img src="{{url_for('static', filename = 'image.png')}}" alt="Profile Image" width="150" height="150"
                    style="margin-bottom: 3%;">

        </div>
        <div class="row">
            <div class="col-12 col-lg-6 col-md-8">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder='Name'>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-8">
                <div class="form-group">
                    <label for="email01">Email</label>
                    <input type="text" class="form-control" name="email" id="email01" placeholder="Email">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 col-md-8">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone Number"
                        >
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-8">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" id="dob" placeholder="01/01/1999">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 col-md-8">
                <div class="form-group">
                    <label for="pass01">Password</label>
                    <div class="pass-item">
                        <input type="password" class="form-control" name="password" id="pass01"
                            placeholder="Please enter your password">
                        <span class="view-pass" id="view-pass-01">
                            <i class="flaticon-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-8">
                <div class="form-group">
                    <label for="pass01">Password</label>
                    <div class="pass-item">
                        <input type="password" class="form-control" name="password" id="pass01"
                            placeholder="Please enter your password">
                        <span class="view-pass" id="view-pass-01">
                            <i class="flaticon-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role">
                <!-- <option value="coach">Admin</option> -->
                <option value="athelte">Athelte</option>
                <option value="coach">Coach</option>
                <option value="athelte">Enquiry</option>
                <option value="member">Member</option>              
                
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address Line 1</label>
            <input class="form-control" type="text" name="address" id="address" placeholder="Address Line 1"
                >
        </div>
        <div class="form-group">
            <label for="address2">Address Line 2</label>
            <input class="form-control" type="text" name="address2" id="address2" placeholder="Address Line 2"
                >
        </div>


        <div class="row">
            <div class="col-12 col-lg-6 col-md-8">
                <div class="form-group">
                    <label for="state">State</label>
                    <input class="form-control" type="text" name="state" id="state" placeholder="State"
                       >
                </div>
            </div>
            <div class="col-12 col-lg-6 col-md-8">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input class="form-control" type="text" name="country" id="country" placeholder="Country"
>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 col-md-8">
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input class="form-control" type="text" name="pincode" id="pincode" placeholder="Pincode"
>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Add">
        </div>
    </form>


</div>


{% endblock %}
